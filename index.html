<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rachel Truchot — Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="left">
      <div class="left__top">
        <div class="left__name" id="siteName"></div>
        <div class="left__role" id="siteRoles"></div>
      </div>
      <nav class="menu" id="menu"></nav>
    </aside>

    <main class="center" aria-label="Feed images">
      <div class="gallery" id="gallery"></div>
    </main>

    <aside class="right" aria-label="Infos">
      <div class="right__header">
        <div class="right__title" id="infoTitle">—</div>
        <div class="right__meta" id="infoMeta"></div>
      </div>

      <div class="right__desc" id="infoDesc"></div>
      <div class="right__cta" id="infoCta"></div>

      <div class="right__footer">
      </div>
    </aside>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
